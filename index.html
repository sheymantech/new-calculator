<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator-app-project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row mx-auto">
          <div class="col-lg-4 body-calc mx-auto">
            <div class="header d-flex ">
              <h5>calc</h5>
              <div class="switch-cont d-flex my-auto">
                <h5>THEME</h5>
                <div class="switch d-flex">
                  <div data-toggle="1" class="switch-btn active"></div>
                  <div data-toggle="2" class="switch-btn"></div>
                  <div data-toggle="3" class="switch-btn"></div>
                  <span><p>1</p><p>2</p><p>3</p></span>
                </div>
              </div>
              </div>
              <input type="text" class="input"  id="input"/>
              <div class="btn-wrapper">
                <div class="row">
                  <div class=" col-3 btn-num">
                    <button>7</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>8</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>9</button>
                  </div>
                  <div class=" col-3 btn-del">
                    <button>DEL</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>4</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>5</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>6</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>+</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>1</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>2</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>3</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>-</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>.</button>
                  </div>
                  <div class=" col-3 btn-num">
                    <button>0</button>
                  </div>
                  <div class="col-3 btn-num">
                    <button>/</button>
                  </div>
                  <div class="col-3 btn-num">
                    <button>*</button>
                  </div>
                  <div class="col-6 btn-reset">
                    <button>reset</button>
                  </div>
                  <div class="col-6 btn-equal">
                    <button>=</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
